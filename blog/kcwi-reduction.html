<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCWI/KCRM Data Reduction Process - Saloni Agrawal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #60a5fa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .buttons {
            margin: 2rem 0;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(96, 165, 250, 0.3);
        }

        .btn-secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.3);
            border-color: rgba(148, 163, 184, 0.5);
        }

        .pdf-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 85vh;
            border: none;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            iframe {
                height: 70vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>KCWI/KCRM Data Reduction Process</h1>
            <p class="subtitle">Complete workflow documentation for integral field spectroscopy data reduction</p>
        </header>

        <div class="buttons">
            <a href="../kcwi-reduction.pdf" class="btn btn-primary" download>Download PDF</a>
            <a href="../kcwi-reduction.pdf" class="btn btn-secondary" target="_blank">Open in New Tab</a>
            <a href="../index.html#blog" class="btn btn-secondary">‚Üê Back to Blog</a>
        </div>

        <div class="pdf-container">
            <iframe src="../kcwi-reduction.pdf"></iframe>
        </div>
    </div>
</body>

</html>
